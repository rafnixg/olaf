{% extends "base.html" %}
{% block page_title %}Tag cloud{% endblock %}
{% block page_description %}List of all tags.{% endblock %}

{% block content %}
	<h1 class="page-title">All tags</h1>
	<ul class="tags tags-cloud">
		{% for tag in tags %}
			<li><a href="{{ url_for('tag_page', tag=tag[0] ) }}" style="font-size: {{ font_size(100, 200, max_occ, tag[1]) }}%">{{ tag[0] }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
