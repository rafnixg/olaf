{% extends "base.html" %}

{% block pageclass %} tag {% endblock %}

{% block content %}
	<h1 class="page-title"><a href="{{ url_for('archive') }}">Archive</a> for - {{ tag }}</h1>

	<ul class="tags">
		{% for post in posts %}
			<li><a href="{{ url_for('posts', slug=post.path[11::]) }}">{{ post.title }}</a>, written on &mdash; {{ timestamp_tostring(post.meta.timestamp, '%b %d, %Y').replace(" 0", " ") }}</li>
		{% endfor %}
	</ul>

{% endblock %}
