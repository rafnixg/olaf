{% extends "base.html" %}

{% block content %}
	<ul>
	{% for post in posts %}
		<li><a href="{{ url_for('posts', slug=post.path[11::]) }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
	{% if next_page %}
		<a href="{{ url_for('pagination', page_no=page_no+1, tag=tag) }}">Next page</a>
	{% endif %}
	{% if previous_page %}
		<a href="{{ url_for('pagination', page_no=page_no-1, tag=tag) }}">Previous page</a>
	{% endif %}
{% endblock %}
