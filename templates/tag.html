{% extends "base.html" %}

{% block content %}
	<h1>Articles tagged - {{ tag }}</h1>
	{% for post in posts %}
		<h1>{{ post.title }}</h1>
	{% endfor %}
	{% if next_page %}
		<a href="{{ url_for('tag_pages', page_no=page_no+1, tag=tag) }}">Next page</a>
	{% endif %}
	{% if previous_page %}
		<a href="{{ url_for('tag_pages', page_no=page_no-1, tag=tag) }}">Previous page</a>
	{% endif %}
{% endblock %}
