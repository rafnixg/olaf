{% extends "base.html" %}

{% block pageclass %}page{% endblock %}
{% block content %}
		<h1 class="title">{{ page.title }}</h1>
		<div class="post-meta">
			{% if page.meta.get('timestamp') %}
				<span class="label">Posted at &mdash; </span>
				<span class="date">
					{{ timestamp_tostring(page.meta.timestamp, '%b %d, %Y').replace(" 0", " ") }}
				</span>
			{% endif %}
		</div>
		{{ page.html | safe }}
{% endblock %}
